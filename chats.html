<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - KakaoTalk</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:00</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-xl"></i></span>
        <span><i class="fa-regular fa-comment-dots fa-xl"></i></span>
        <span><i class="fas fa-music fa-xl"></i></span>
        <span><i class="fas fa-cog fa-xl"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar"
              src="https://pbs.twimg.com/profile_images/861603074816720897/53DI1kjx_400x400.jpg"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Vinee</h4>
              <h6 class="user-component__subtitle">Photo</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">Dec 13</span>
          </div>
        </div>
      </a>
      <a href="#">
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar"
              src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fi.pinimg.com%2F736x%2F24%2Fb5%2F99%2F24b599597926ba1fef26fc4d8a1e03cb.jpg&type=ofullfill340_600_png"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Family</h4>
              <h6 class="user-component__subtitle">Okay. See you soon :)</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">20:43</span>
            <div class="badge">81</div>
          </div>
        </div>
      </a>
      <a href="#">
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar"
              src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMDAxMDlfMTMx%2FMDAxNTc4NTcyMzgzNDgx.GO2HNz8w1BMmuqWILqinoNSkf9PCUC7sSLG7NAfmkLAg.kqSxT2MoHoIALfoVadW8FfS-VHzlLQIEmLvqzfivwl0g.JPEG.qhdmschl12%2F1578572382507.jpg&type=a340"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Ming</h4>
              <h6 class="user-component__subtitle">Video</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">19:30</span>
            <div class="badge">5</div>
          </div>
        </div>
      </a>
      <a href="#">
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar"
              src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAxODA4MzFfMzMg%2FMDAxNTM1NzI0NTE4NzQ5.3iTpSkd2G6IL4sn1xhpVWHcHHxaencMCtItlxDG5GuEg.6pqoa-gJpLNSTv8yDsMjOrzCcRvtFPkB8HtU7GgkVKMg.JPEG.minuk0916%2FKakaoTalk_20180831_224832685.jpg&type=sc960_832"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Flash</h4>
              <h6 class="user-component__subtitle">Haaaaaaaam....</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">12:45</span>
          </div>
        </div>
      </a>
    </main>

    <!-- nav bar -->
    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__btn">
          <a class="nav__a" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__a" href="chats.html">
            <span class="nav__notification badge">86</span>
            <i class="fa-solid fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__a" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__a" href="more.html">
            <span class="nav__dot"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big :(</span>
    </div>
    <script
      src="https://kit.fontawesome.com/d279359b07.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
