<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - KakaoTalk</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="main_scroll-bar">
      <div class="status-bar">
        <div class="status-bar__column">
          <span>No Service</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>18:00</span>
        </div>
        <div class="status-bar__column">
          <span>100%</span>
          <i class="fas fa-battery-full fa-lg"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </div>
      <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
          <span><i class="fas fa-search fa-xl"></i></span>
          <span><i class="fas fa-music fa-xl"></i></span>
          <span
            ><a href="settings.html"><i class="fas fa-cog fa-xl"></i></a
          ></span>
        </div>
      </header>
    </div>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar--xl"
            src="https://pbs.twimg.com/profile_images/861603074816720897/53DI1kjx_400x400.jpg"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Vinee</h4>
            <h6 class="user-component__subtitle">
              +81 1004-5959<span>!</span>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row_icon">
          <i class="fa-regular fa-calendar"></i><span>Calendar</span>
        </div>
        <div class="icon-row_icon">
          <i class="fa-solid fa-paint-roller"></i><span>Emoticons</span>
        </div>
        <div class="icon-row_icon">
          <i class="fa-regular fa-face-smile"></i><span>Themes</span>
        </div>
        <div class="icon-row_icon">
          <i class="fa-solid fa-receipt"></i><span>Account</span>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="more-suggestions__icon-text">Kakao Story</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-user-friends"></i>
            </div>
            <span class="more-suggestions__icon-text">Kakao Friends</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-gamepad"></i>
            </div>
            <span class="more-suggestions__icon-text">Friends Gem</span>
          </div>
        </div>
      </div>
    </main>

    <!-- nav bar -->
    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__btn">
          <a class="nav__a" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__a" href="chats.html">
            <span class="nav__notification badge">86</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__a" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__a" href="more.html">
            <span class="nav__dot"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big :(</span>
    </div>
    <script
      src="https://kit.fontawesome.com/d279359b07.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
